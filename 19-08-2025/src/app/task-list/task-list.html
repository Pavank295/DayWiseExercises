<div class="table-responsive">
  <table class="table table-striped align-middle mb-0">
    <thead class="table-light">
      <tr>
        <th style="width:60%">Task Description</th>
        <th style="width:25%">Category</th>
        <th style="width:15%" class="text-end">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (t of tasks; track t.id) {
        <tr>
          <td>{{ t.description }}</td>
          <td>{{ t.category }}</td>
          <td class="text-end">
            <button class="btn btn-outline-danger btn-sm" (click)="onDelete(t.id)">
              Delete
            </button>
          </td>
        </tr>
      }
      @empty {
        <tr>
          <td colspan="3" class="text-center text-muted py-4">No tasks yet.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
