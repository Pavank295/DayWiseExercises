<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div style="border: 5px; border-style: dotted;" class="col-md-12 text-center">
            <h2>Header</h2>
            <p>This is the header section (full width).</p>
        </div>
    </div>
    <div class="row mt-3">
        <div style="border: 5px; border-style: dotted;" class="col-md-8">
            <h2>Main Content</h2>
            <p>This is the main content area (8 columns wide).</p>
        </div>
        <div style="border: 5px; border-style: dotted;" class="col-md-4">
            <h2>Sidebar</h2>
            <p>This is the sidebar (4 columns wide).</p>
        </div>
    </div>
    <div class="row mt-3">
        <div style="border: 5px; border-style: dotted;" class="col-md-12 text-center">
            <h2>Footer</h2>
            <p>This is the footer section (full width).</p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
