<!DOCTYPE html>
<html>
<head>
    <title>Hello JS</title>
</head>
<body>
    <h2>JavaScript Add / Concatenate Example</h2>
    <script>
        function addValues(val1, val2) {
            let result = val1 + val2; 
            console.log("Result: " + result);
        }
        addValues(10, 20);  
        addValues("Hello", " World"); 
    </script>
</body>
</html>
