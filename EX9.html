<!DOCTYPE html>
<html>
<head>
    <title>HTML Layout</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="15">
    <tr>
        <td colspan="3" align="center" bgcolor="pink"><header>Header</header></td>
    </tr>
    <tr>
        <td colspan="3" align="center" bgcolor="lightgreen"><nav>Navigation</nav></td>
    </tr>
    <tr>
        <td rowspan="5" align="center" bgcolor="lightpink"><aside>Aside</aside></td>
        <td colspan="2" align="center" bgcolor="lightblue"><main>Main</main></td>
    </tr>

    <tr>
        <td colspan="2" align="center" bgcolor="skyblue"><article>Article</article></td>
    </tr>

    <tr>
        <td colspan="2" align="center" bgcolor="lightyellow"><figure>Figure</figure></td>
    </tr>

    <tr>
        <td colspan="2" align="center" bgcolor="lightgoldenrodyellow"><p>Paragraph</p></td>
    </tr>

    <tr>
        <td colspan="2" align="center" bgcolor="deepskyblue"><section>Section</section></td>
    </tr>
    <tr>
        <td colspan="3" align="center" bgcolor="violet"><footer>Footer</footer></td>
    </tr>
</table>
</body>
</html>
