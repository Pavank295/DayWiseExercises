<div class="container">
  <h2>Results: {{from}} â†’ {{to}} ({{date}})</h2>

  <div *ngIf="loading" class="mt-3">Loading...</div>
  <div *ngIf="!loading && flights.length === 0" class="mt-3">No flights found.</div>

  <table *ngIf="!loading && flights.length" class="table mt-3">
    <thead>
      <tr>
        <th>Airline</th>
        <th>Flight</th>
        <th>Departure</th>
        <th>Arrival</th>
        <th>Duration</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of flights">
        <td>{{f.airline}}</td>
        <td>{{f.flightNumber}}</td>
        <td>{{f.departTime}}</td>
        <td>{{f.arriveTime}}</td>
        <td>{{f.durationMinutes}} min</td>
        <td>{{f.price | currency:'INR'}}</td>
        <td><button class="btn btn-primary" (click)="book(f)">Book</button></td>
      </tr>
    </tbody>
  </table>
</div>
