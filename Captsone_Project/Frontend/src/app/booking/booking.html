<div class="container">
  <h2>Booking</h2>
  <div class="mb-3">
    <span class="badge">{{from}} → {{to}} • {{date}} • {{flightNumber}}</span>
  </div>

  <div class="row">
    <div class="col-3">
      <label class="label">Passenger Name</label>
      <input class="input" [(ngModel)]="passengerName" placeholder="Full name" />
    </div>
    <div class="col-3">
      <label class="label">Passenger Email</label>
      <input class="input" [(ngModel)]="passengerEmail" placeholder="email@example.com" />
    </div>
    <div class="col-3">
      <label class="label">Payment Method</label>
      <select class="input" [(ngModel)]="method">
        <option value="CARD">Card</option>
        <option value="UPI">UPI</option>
        <option value="NETBANKING">NetBanking</option>
        <option value="WALLET">Wallet</option>
      </select>
    </div>
    <div class="col-3">
      <label class="label">Amount</label>
      <input class="input" [value]="amount | currency:'INR'" disabled />
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary" (click)="submit()" [disabled]="submitting">
      {{ submitting ? 'Submitting...' : 'Confirm Booking' }}
    </button>
    <button class="btn btn-secondary" [disabled]="submitting" routerLink="/results" queryParamsHandling="preserve">Back</button>
  </div>

  <div *ngIf="error" class="mt-3" style="color:#b91c1c">{{error}}</div>
</div>
