<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body bgcolor="white">

<h2 align="center">Student Registration Form</h2>

<form>
    Roll no.: <input type="text" name="rollno"><br><br>

    Student name: 
    <input type="text" name="fname" placeholder="First Name"> -
    <input type="text" name="lname" placeholder="Last Name"><br><br>

    Father's name: <input type="text" name="fathername"><br><br>

    Date of birth: 
    <input type="text" placeholder="Day" size="5"> -
    <input type="text" placeholder="Month" size="5"> -
    <input type="text" placeholder="Year" size="8">
    (DD-MM-YYYY)<br><br>

    Mobile no.: 
    <input type="text" value="+91" size="4" readonly> -
    <input type="text" name="mobile"><br><br>

    Email id: <input type="email" name="email"><br><br>

    Password: <input type="password" name="password"><br><br>

    Gender: 
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female<br><br>

    Department: 
    <input type="checkbox" name="dept"> CSE
    <input type="checkbox" name="dept"> IT
    <input type="checkbox" name="dept"> ECE
    <input type="checkbox" name="dept"> Civil
    <input type="checkbox" name="dept"> Mech<br><br>

    Course: 
    <select>
        <option>---------------- Select Current Course's ----------------</option>
        <option>B.Tech</option>
        <option>BCA</option>
        <option>B.Sc</option>
        <option>M.Tech</option>
        <option>MCA</option>
    </select><br><br>

    Student photo: <input type="file" name="photo"><br><br>

    City: <input type="text" name="city"><br><br>

    Address: <textarea rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
