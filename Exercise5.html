<head>

    <title>Ex5 - CSS Selectors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="header">This is H1 with ID "header"</h1>

    <h2 class="class1">This is H2 with class1</h2>
