<div class="container mt-4">
  <h2>Purchase Product</h2>

  <div>
    <label>Select Product:</label>
    <select [(ngModel)]="selectedProductId" class="form-control">
      <option *ngFor="let product of products" [value]="product.id">
        {{ product.name }} (Available: {{ product.qty }})
      </option>
    </select>
  </div>

  <div class="mt-3">
    <label>Quantity:</label>
    <input type="number" [(ngModel)]="purchaseQty" class="form-control" />
  </div>

  <button class="btn btn-primary mt-3" (click)="placeOrder()">Place Order</button>

  <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p class="text-success mt-2" *ngIf="successMessage">{{ successMessage }}</p>
</div>
