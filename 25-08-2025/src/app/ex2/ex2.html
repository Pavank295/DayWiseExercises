<h2>{{ title }}</h2>

<mat-vertical-stepper [linear]="true">
  <!-- Step 1 -->
  <mat-step [stepControl]="nameForm">
    <form [formGroup]="nameForm">
      <ng-template matStepLabel>Name</ng-template>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <button mat-raised-button color="primary" matStepperNext [disabled]="nameForm.invalid">
        Next
      </button>
    </form>
  </mat-step>

  <!-- Step 2 -->
  <mat-step [stepControl]="ageForm">
    <form [formGroup]="ageForm">
      <ng-template matStepLabel>Age</ng-template>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Age</mat-label>
        <input matInput type="number" formControlName="age" />
      </mat-form-field>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-raised-button color="primary" matStepperNext [disabled]="ageForm.invalid">
        Next
      </button>
    </form>
  </mat-step>

  <!-- Step 3 -->
  <mat-step [stepControl]="emailForm">
    <form [formGroup]="emailForm">
      <ng-template matStepLabel>Email</ng-template>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="emailForm.invalid">
        Submit
      </button>
    </form>
  </mat-step>
</mat-vertical-stepper>
